<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Disease Predictor</title>
</head>
<body>
    <h1>Animal Disease Prediction</h1>
    <form method="POST" action="/predict">
        <label for="animal">Animal:</label>
        <select name="animal" id="animal">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <!-- Добавьте другие животные -->
        </select><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br>

        <label for="temp">Temperature:</label>
        <input type="number" step="0.1" name="temp" id="temp" required><br>

        <label for="symptom1">Symptom 1:</label>
        <select name="symptom1" id="symptom1">
            <option value="Fever">Fever</option>
            <option value="Cough">Cough</option>
            <!-- Добавьте другие симптомы -->
        </select><br>

        <label for="symptom2">Symptom 2:</label>
        <select name="symptom2" id="symptom2">
            <option value="None">None</option>
            <option value="Fever">Fever</option>
            <option value="Cough">Cough</option>
            <!-- Добавьте другие симптомы -->
        </select><br>

        <label for="symptom3">Symptom 3:</label>
        <select name="symptom3" id="symptom3">
            <option value="None">None</option>
            <option value="Fever">Fever</option>
            <option value="Cough">Cough</option>
            <!-- Добавьте другие симптомы -->
        </select><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
