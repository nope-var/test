<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Disease Predictor</title>
</head>
<body>
    <h1>Animal Disease Prediction</h1>

    <form method="POST">
        <label for="animal">Animal:</label>
        <input type="text" name="animal" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" step="0.1" required><br>

        <label for="temperature">Temperature:</label>
        <input type="number" name="temperature" step="0.1" required><br>

        <label for="symptom1">Symptom 1:</label>
        <input type="text" name="symptom1"><br>

        <label for="symptom2">Symptom 2:</label>
        <input type="text" name="symptom2"><br>

        <label for="symptom3">Symptom 3:</label>
        <input type="text" name="symptom3"><br>

        <input type="submit" value="Predict">
    </form>

    {% if disease %}
        <h2>Predicted Disease: {{ disease }}</h2>
    {% endif %}
</body>
</html>
