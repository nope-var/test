<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Disease Prediction</title>
</head>
<body>
    <h1>Animal Disease Prediction</h1>
    <form method="POST" action="/predict">
        <label for="animal">Animal:</label>
        <input type="text" id="animal" name="animal" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="temp">Temperature:</label>
        <input type="number" id="temp" name="temp" required><br><br>

        <label for="symptom1">Symptom 1:</label>
        <input type="text" id="symptom1" name="symptom1" required><br><br>

        <label for="symptom2">Symptom 2:</label>
        <input type="text" id="symptom2" name="symptom2"><br><br>

        <label for="symptom3">Symptom 3:</label>
        <input type="text" id="symptom3" name="symptom3"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Result:</h2>
    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
